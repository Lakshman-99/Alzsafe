    <style>
    html {
      font-family: sans-serif;
    }

    table {
      border-collapse: collapse;
      border: 2px solid rgb(200,200,200);
      letter-spacing: 1px;
      font-size: 1.1rem;
    }

    td, th {
      border: 1px solid rgb(190,190,190);
      padding: 12px 25px;
    }

    td {
      text-align: center;
    }

    caption {
      padding: 10px;
    }
    </style>
  </head>
  <body style="background-color:#b5ffd9;">
    <nav class="navbar  navbar-expand-lg navbar-dark">
        <a class="navbar-brand mk" href="/"><img src="{{url_for('static',filename='logo.png')}}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item">
              <a class="nav-link"style="color: black;" href="/">Home</a>
            </li>
          </ul>
        </div>
      </nav>

    <h5 style="margin-top:3%;margin-left:3%;" >Name : {{name
      }} </h5>
    <center><h1 style="margin-top:4%;" >Care Taker</h1></center>
  <br>
    <form action="/submitPatient/{{id}}" method="post">
    <table style="margin: 0 auto;">
      <tr>
        <td>&nbsp;</td>
        <th>Medications</th>
        <th>Dosage</th>
        <th>Time</th>
      </tr>
      <tr>
        <th>Morning</th>
        <td><input type="text" name="MM" value="{{patient.M.Medications}}" ></td>
        <td><input type="text" name="MD" value="{{patient.M.Dosage}}" ></td>
        <td><input type="text" name="MT" value="{{patient.M.Time}}" ></td>
      </tr>
      <tr>
        <th>Afternoon</th>
        <td><input type="text" name="AM" value="{{patient.A.Medications}}"  ></td>
        <td><input type="text" name="AD" value="{{patient.A.Dosage}}"  ></td>
        <td><input type="text" name="AT" value="{{patient.A.Time}}"  ></td>
      </tr>
      <tr>
        <th>Night</th>
        <td><input type="text" name="NM" value="{{patient.N.Medications}}" ></td>
        <td><input type="text" name="ND" value="{{patient.N.Dosage}}"  ></td>
        <td><input type="text" name="NT" value="{{patient.N.Time}}"  ></td>
      </tr>
    </table>
    <br>
<br>

<center>

    <button type="submit" class="btn btn-dark">Edit</button>

</center>
</form>
  </body>
</html>

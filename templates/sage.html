<title>SelfTest</title>
<link rel="stylesheet" href="{{url_for('static',filename='rstyle.css')}}">

<div id="background">

</div>

  <form id="questionmargin" action="/sage" method="post">
    <div  class="container blogsection " style="max-width: 550px;">


      <div id="question" class="col" style="margin-top:3%;margin-bottom:3%;">

        <div id="carouselExampleControls" class="carousel slide" >
    <div class=" carousel-inner">
          <div class="carousel-item active">
            <div class="blog" style="width:100%  ; min-height: 200px;max-height: 500px;">


              <div class="blog-header"><strong>
                  <h1>Self assessment</h1>
                </strong></div>
              <div class="blog-body c-item">

                <h2 class="">“Efforts and courage are not enough without purpose and direction.”</h2>

                <p class=""> So take the test </p>
                <small> Note: the result can be seen in MyStats</small>
                <hr>

              </div>
            </div>
          </div>
         {%for question in questions%}
          <div class="carousel-item">
            <div class="blog " style="width:100% ; min-height: 200px;max-height: 500px;">


              <div class="blog-header"><strong>
                  <h1>{{question.Q}}</h1>
                </strong></div>
              <div class="blog-body c-item">
                <div>
                  <input type="radio" name="{{question.name}}" value="Yes" required>
                  <label>Yes</label><br>

                  <input type="radio" name="{{question.name}}" value="No" required>
                  <label>No</label><br>

                </div>

              </div>

            </div>
          </div>
        {%endfor%}
          <div class="carousel-item">
            <div class="blog " style="width:100% ; min-height: 200px;max-height: 500px;">


              <div class="blog-header"><strong>
                  <h1>End Test</h1>
                </strong></div>
              <div class="blog-body c-item">
                <div>

                  <label>Press this button to end the test</label><br>
                    <button type="submit" class="btn btn-dark">End</button>
                </div>

              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
    <div class="next-button">
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>

      </a>
    </div>
    </div>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
